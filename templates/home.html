<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {%if title%}
     <title>Flask Blog - {{title}}</title>
    {% else %}
    <title>Flask Blog</title>
    {% endif %}
</head>
<body>
<b>
    {%for post in posts%}
      <h1>{{post.Title}}</h1>
      <p>by {{post.Author}} on {{post.Date_Posted}}</p>
     <p>{{post.Content}}</p>


    {% endfor %}


</b>
</body>
</html>
